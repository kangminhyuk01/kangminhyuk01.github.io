<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>집으로 가려는 뱀</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .title {
            color: black;
            font-size: 24px;
            margin: 20px 0;
        }
        .level {
            font-size: 18px;
            font-weight: bold;
        }
        #gameCanvas {
            background-color: white;
            border: 2px solid #333;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">집으로 가려는 뱀</h1>
        <div class="level">단계: <span id="levelDisplay">1</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="instructions">스페이스바를 눌러서 시작하세요</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = 'right';
        let gameStarted = false;
        let gameOver = false;
        let level = 1;
        let speed = 150;

        function initGame() {
            snake = [
                { x: 5, y: 5 },
                { x: 4, y: 5 },
                { x: 3, y: 5 }
            ];
            direction = 'right';
            placeFood();
            level = 1;
            speed = 150;
            document.getElementById('levelDisplay').textContent = level;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 머리
                    ctx.fillStyle = '#800080';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // 눈
                    ctx.fillStyle = 'white';
                    if (direction === 'right') {
                        ctx.fillRect(segment.x * gridSize + gridSize - 5, segment.y * gridSize + 5, 4, 4);
                        ctx.fillRect(segment.x * gridSize + gridSize - 5, segment.y * gridSize + gridSize - 9, 4, 4);
                    } else if (direction === 'left') {
                        ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 5, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + gridSize - 9, 4, 4);
                    } else if (direction === 'up') {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 1, 4, 4);
                        ctx.fillRect(segment.x * gridSize + gridSize - 9, segment.y * gridSize + 1, 4, 4);
                    } else {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + gridSize - 5, 4, 4);
                        ctx.fillRect(segment.x * gridSize + gridSize - 9, segment.y * gridSize + gridSize - 5, 4, 4);
                    }
                } else if (index === snake.length - 1) {
                    // 꼬리 (세모)
                    ctx.fillStyle = '#800080';
                    ctx.beginPath();
                    if (direction === 'right') {
                        ctx.moveTo(segment.x * gridSize, segment.y * gridSize);
                        ctx.lineTo(segment.x * gridSize, segment.y * gridSize + gridSize);
                        ctx.lineTo(segment.x * gridSize - gridSize/2, segment.y * gridSize + gridSize/2);
                    } else if (direction === 'left') {
                        ctx.moveTo(segment.x * gridSize + gridSize, segment.y * gridSize);
                        ctx.lineTo(segment.x * gridSize + gridSize, segment.y * gridSize + gridSize);
                        ctx.lineTo(segment.x * gridSize + gridSize*1.5, segment.y * gridSize + gridSize/2);
                    } else if (direction === 'up') {
                        ctx.moveTo(segment.x * gridSize, segment.y * gridSize + gridSize);
                        ctx.lineTo(segment.x * gridSize + gridSize, segment.y * gridSize + gridSize);
                        ctx.lineTo(segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize*1.5);
                    } else {
                        ctx.moveTo(segment.x * gridSize, segment.y * gridSize);
                        ctx.lineTo(segment.x * gridSize + gridSize, segment.y * gridSize);
                        ctx.lineTo(segment.x * gridSize + gridSize/2, segment.y * gridSize - gridSize/2);
                    }
                    ctx.fill();
                } else {
                    // 몸통
                    ctx.fillStyle = '#800080';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {
            if (!gameStarted || gameOver) return;

            const head = { x: snake[0].x, y: snake[0].y };

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                placeFood();
                if (snake.length % 5 === 0) {
                    level++;
                    speed = Math.max(50, speed - 20);
                    document.getElementById('levelDisplay').textContent = level;
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();

            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText('게임 오버!', canvas.width/2 - 70, canvas.height/2);
                ctx.font = '20px Arial';
                ctx.fillText('스페이스바를 눌러 다시 시작', canvas.width/2 - 120, canvas.height/2 + 40);
            }
        }

        function gameLoop() {
            moveSnake();
            draw();
            setTimeout(gameLoop, speed);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted || gameOver) {
                    gameStarted = true;
                    gameOver = false;
                    initGame();
                }
                return;
            }

            if (!gameStarted) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        initGame();
        draw();
        gameLoop();
    </script>
</body>
</html>
