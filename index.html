<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
            border-bottom: 1px solid #ddd;
            max-height: 400px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background-color: #e9e9e9;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #fff;
        }
        #input-box {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="input-box" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const openaiApiKey = ${{secrets.OPENAIAPIKEY }}
        
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('input-box');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', async () => {
            const userMessage = inputBox.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                inputBox.value = '';
                await getBotResponse(userMessage);
            }
        });

        inputBox.addEventListener('keypress', async (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getBotResponse(userMessage) {
            addMessage("Typing...", 'bot');
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openaiApiKey}`
                    },
                    body: JSON.stringify({
                        "model": "gpt-3.5-turbo", // gpt-3.5-turbo 모델로 변경
                        "messages": [{ "role": "user", "content": userMessage }],
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    const botMessage = data.choices[0].message.content;
                    removeTypingIndicator();
                    addMessage(botMessage, 'bot');
                } else {
                    removeTypingIndicator();
                    addMessage(`Error: ${data.error.message}`, 'bot');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage("Sorry, there was an error. Please try again later.", 'bot');
            }
        }

        function removeTypingIndicator() {
            const typingIndicators = document.querySelectorAll('.bot');
            typingIndicators.forEach(indicator => {
                if (indicator.textContent === "Typing...") {
                    indicator.remove();
                }
            });
        }
    </script>
</body>
</html>
