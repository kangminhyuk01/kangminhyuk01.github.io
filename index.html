<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 퀴즈 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #quiz-output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>AI 퀴즈 생성기</h1>
    <textarea id="user-input" placeholder="학습 내용을 입력하세요"></textarea><br>
    <button id="generate-quiz">퀴즈 생성</button>
    <h2>생성된 퀴즈:</h2>
    <div id="quiz-output"></div>

    <script>
        document.getElementById("generate-quiz").addEventListener("click", async () => {
            const userInput = document.getElementById("user-input").value;
            const response = await fetch("https://13.125.116.240:8000/generate_quiz/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content: userInput })
            });
            const data = await response.json();
            document.getElementById("quiz-output").innerText = data.quiz;
        });
    </script>
</body>
</html>
