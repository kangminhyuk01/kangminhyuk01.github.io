name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to production
        run: |
          echo "Starting deployment..."
          # OPENAI_API_KEY를 환경 변수로 설정합니다.
          export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          # 여기서 실제로 API를 호출하는 코드 또는 배포하는 코드 실행
